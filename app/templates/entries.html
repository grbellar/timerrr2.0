{% extends "base.html" %}

{% block title %}Entries - Timerrr{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-10">
    <!-- Page Title -->
    <div class="mb-5 sm:mb-6">
        <h1 class="text-xl sm:text-2xl font-semibold mb-1">Time Entries</h1>
        <p class="text-sm text-gray-600">View your time entries and make edits as needed.</p>
    </div>

    <!-- Filters Section -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 sm:p-5 mb-4 sm:mb-5">
        <div class="flex flex-col sm:flex-row sm:items-center gap-3">
            <!-- Date Inputs - Stack on mobile, inline on desktop -->
            <div class="flex flex-col sm:flex-row sm:items-center gap-3 flex-1">
                <div class="flex items-center space-x-2 flex-1 sm:flex-initial">
                    <input type="date" id="start-date" placeholder="mm/dd/yyyy"
                        class="flex-1 sm:flex-initial px-2.5 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>

                <span class="hidden sm:block text-gray-500 text-sm">to</span>

                <div class="flex items-center space-x-2 flex-1 sm:flex-initial">
                    <input type="date" id="end-date" placeholder="mm/dd/yyyy"
                        class="flex-1 sm:flex-initial px-2.5 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>

                <select id="client-filter" class="flex-1 sm:flex-initial px-2.5 py-1.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white text-sm">
                    <option value="">All Clients</option>
                </select>
            </div>

            <!-- Client Dropdown and Apply Button - Full width on mobile -->
            <div class="flex gap-3">
                <button id="apply-filters" class="px-4 py-1.5 bg-gray-900 hover:bg-gray-800 text-white rounded-md font-medium transition-colors text-sm">
                    Apply
                </button>
            </div>
        </div>
    </div>

    <!-- Entries List -->
    <div id="entries-container" class="bg-white rounded-lg shadow-sm border border-gray-200">
        <!-- Entries will be loaded here dynamically -->
        <div class="text-center py-8">
            <div class="text-gray-500 text-sm">Loading entries...</div>
        </div>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="mt-4 flex flex-col sm:flex-row items-center justify-between gap-3">
        <div class="text-sm text-gray-600">
            Showing <span id="showing-from">0</span>-<span id="showing-to">0</span> of <span id="total-entries">0</span> entries
        </div>
        <div class="flex items-center gap-2">
            <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                Previous
            </button>
            <span class="px-3 py-1 text-sm">
                Page <span id="current-page">1</span> of <span id="total-pages">1</span>
            </span>
            <button id="next-page" class="px-3 py-1 border border-gray-300 rounded-md text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                Next
            </button>
        </div>
    </div>
</div>

<!-- Edit Entry Modal -->
<div id="edit-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
    <div class="bg-white rounded-lg shadow-xl border border-gray-200 w-full max-w-md mx-4">
        <!-- Modal Header -->
        <div class="px-5 py-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold text-gray-900">Edit Time Entry</h2>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Modal Body -->
        <form id="edit-form" class="px-5 py-4">
            <input type="hidden" id="edit-entry-id">

            <!-- Notes Field -->
            <div class="mb-4">
                <label for="edit-notes" class="block text-sm font-medium text-gray-700 mb-1.5">Notes</label>
                <textarea id="edit-notes" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                           resize-none"
                    placeholder="What were you working on?"></textarea>
            </div>

            <!-- Start Time Field -->
            <div class="mb-4">
                <label for="edit-start-time" class="block text-sm font-medium text-gray-700 mb-1.5">Start Time</label>
                <input type="datetime-local" id="edit-start-time"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- End Time Field -->
            <div class="mb-4">
                <label for="edit-end-time" class="block text-sm font-medium text-gray-700 mb-1.5">End Time</label>
                <input type="datetime-local" id="edit-end-time"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </form>

        <!-- Modal Footer -->
        <div class="px-5 py-4 border-t border-gray-200 flex items-center justify-end gap-3">
            <button onclick="closeEditModal()"
                class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors">
                Cancel
            </button>
            <button onclick="saveEditedEntry()"
                class="px-4 py-2 bg-gray-900 hover:bg-gray-800 text-white text-sm font-medium rounded-md transition-colors">
                Save Changes
            </button>
        </div>
    </div>
</div>

<!-- Socket.IO for real-time updates -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    // Initialize Socket.IO
    const socket = io();

    // State variables
    let currentPage = 1;
    let totalPages = 1;
    let runningTimers = {};

    // Connect to Socket.IO
    socket.on('connect', function() {
        console.log('Connected to real-time updates');
    });

    // Listen for timer updates
    socket.on('timer_started', function(data) {
        // Reload entries when a new timer starts
        loadEntries();
    });

    socket.on('timer_stopped', function(data) {
        // Reload entries when a timer stops
        loadEntries();
    });

    // Load clients for filter dropdown
    async function loadClients() {
        try {
            const response = await fetch('/api/clients');
            const clients = await response.json();

            const select = document.getElementById('client-filter');
            select.innerHTML = '<option value="">All Clients</option>';

            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.name;
                select.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading clients:', error);
        }
    }

    // Format duration from seconds to HH:MM:SS
    function formatDuration(seconds) {
        if (!seconds && seconds !== 0) return '0:00:00';

        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = Math.floor(seconds % 60);

        return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Format date for display
    function formatDateTime(isoString) {
        if (!isoString) return '';

        const date = new Date(isoString.endsWith('Z') ? isoString : isoString + 'Z');
        const options = {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        };

        return date.toLocaleString('en-US', options);
    }

    // Format date range
    function formatDateRange(startTime, endTime) {
        const start = new Date(startTime.endsWith('Z') ? startTime : startTime + 'Z');
        const end = endTime ? new Date(endTime.endsWith('Z') ? endTime : endTime + 'Z') : null;

        const startStr = start.toLocaleString('en-US', {
            month: 'numeric',
            day: 'numeric',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        });

        if (!end) {
            return `${startStr} - now`;
        }

        const endStr = end.toLocaleString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        });

        return `${startStr} - ${endStr}`;
    }

    // Calculate running timer duration
    function calculateRunningDuration(startTime) {
        const start = new Date(startTime.endsWith('Z') ? startTime : startTime + 'Z');
        const now = new Date();
        return Math.floor((now - start) / 1000);
    }

    // Update running timers
    function updateRunningTimers() {
        Object.keys(runningTimers).forEach(entryId => {
            const element = document.querySelector(`[data-entry-id="${entryId}"] .entry-duration`);
            if (element) {
                const duration = calculateRunningDuration(runningTimers[entryId]);
                element.textContent = formatDuration(duration);
            }
        });
    }

    // Load entries with filters
    async function loadEntries(page = currentPage) {
        try {
            const params = new URLSearchParams({
                page: page,
                per_page: 10
            });

            // Add filters
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const clientId = document.getElementById('client-filter').value;

            if (startDate) params.append('start_date', startDate);
            if (endDate) params.append('end_date', endDate);
            if (clientId) params.append('client_id', clientId);

            console.log('Loading entries with params:', params.toString());
            const response = await fetch(`/api/entries?${params}`);

            if (!response.ok) {
                console.error('Failed to fetch entries:', response.status, response.statusText);
                throw new Error(`Failed to fetch entries: ${response.status}`);
            }

            const data = await response.json();
            console.log('Received data:', data);

            // Update state
            currentPage = data.current_page;
            totalPages = data.pages;
            runningTimers = {};

            // Render entries
            const container = document.getElementById('entries-container');

            if (data.entries.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-500 text-sm">No entries found</p>
                    </div>
                `;
            } else {
                container.innerHTML = data.entries.map(entry => {
                    // Track running timers
                    if (entry.is_running) {
                        runningTimers[entry.id] = entry.start_time;
                    }

                    const duration = entry.is_running
                        ? formatDuration(calculateRunningDuration(entry.start_time))
                        : formatDuration(entry.duration);

                    return `
                        <div class="p-4 sm:p-5 border-b border-gray-200 hover:bg-gray-50 transition-colors" data-entry-id="${entry.id}">
                            <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3">
                                <!-- Entry Details -->
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-0.5">
                                        <h3 class="font-semibold text-sm sm:text-base">${entry.client_name}</h3>
                                        ${entry.is_running ? `
                                            <div class="flex items-center gap-1.5">
                                                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                                                <span class="text-xs text-gray-500">timer running</span>
                                            </div>
                                        ` : ''}
                                    </div>
                                    <div class="text-xs sm:text-sm text-gray-600">${entry.notes || 'No description'}</div>
                                    <div class="text-xs text-gray-500 mt-0.5">${formatDateRange(entry.start_time, entry.end_time)}</div>
                                </div>

                                <!-- Time and Actions -->
                                <div class="flex flex-row items-center justify-between sm:flex-col sm:items-end gap-2 sm:gap-3">
                                    <div class="text-lg sm:text-xl font-semibold order-1 sm:order-none entry-duration">${duration}</div>
                                    <div class="flex items-center space-x-3 sm:space-x-2 order-2 sm:order-none">
                                        <button class="${entry.is_running ? 'text-gray-400 cursor-not-allowed' : 'text-blue-600 hover:text-blue-700'} text-xs sm:text-sm font-medium"
                                                onclick="${entry.is_running ? 'return false' : `editEntry(${entry.id})`}"
                                                ${entry.is_running ? 'disabled title="Cannot edit while timer is running"' : ''}>Edit</button>
                                        <button class="${entry.is_running ? 'text-gray-400 cursor-not-allowed' : 'text-red-600 hover:text-red-700'} text-xs sm:text-sm font-medium"
                                                onclick="${entry.is_running ? 'return false' : `deleteEntry(${entry.id})`}"
                                                ${entry.is_running ? 'disabled title="Cannot delete while timer is running"' : ''}>Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Update pagination info
            const from = data.total === 0 ? 0 : (currentPage - 1) * data.per_page + 1;
            const to = Math.min(currentPage * data.per_page, data.total);

            document.getElementById('showing-from').textContent = from;
            document.getElementById('showing-to').textContent = to;
            document.getElementById('total-entries').textContent = data.total;
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages || 1;

            // Update pagination buttons
            document.getElementById('prev-page').disabled = currentPage <= 1;
            document.getElementById('next-page').disabled = currentPage >= totalPages;

        } catch (error) {
            console.error('Error loading entries:', error);
            const container = document.getElementById('entries-container');
            container.innerHTML = `
                <div class="text-center py-12">
                    <p class="text-red-500 text-sm">Error loading entries. Please try again.</p>
                </div>
            `;
        }
    }

    // Delete entry
    async function deleteEntry(entryId) {
        // Check if timer is running (extra safety check)
        if (runningTimers[entryId]) {
            alert('Cannot delete an entry while the timer is running. Please stop the timer first.');
            return;
        }

        if (!confirm('Are you sure you want to delete this entry?')) {
            return;
        }

        try {
            const response = await fetch(`/api/entries/${entryId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                // Reload entries after deletion
                loadEntries();
            } else {
                alert('Failed to delete entry');
            }
        } catch (error) {
            console.error('Error deleting entry:', error);
            alert('Error deleting entry');
        }
    }

    // Convert UTC datetime string to local datetime-local format
    function toLocalDateTimeString(utcString) {
        if (!utcString) return '';
        const date = new Date(utcString.endsWith('Z') ? utcString : utcString + 'Z');
        // Format as YYYY-MM-DDTHH:mm for datetime-local input
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${year}-${month}-${day}T${hours}:${minutes}`;
    }

    // Convert local datetime-local value to UTC ISO string
    function toUTCString(localDateTimeValue) {
        if (!localDateTimeValue) return null;
        return new Date(localDateTimeValue).toISOString();
    }

    // Open edit modal and populate with entry data
    async function editEntry(entryId) {
        // Check if timer is running (extra safety check)
        if (runningTimers[entryId]) {
            alert('Cannot edit an entry while the timer is running. Please stop the timer first.');
            return;
        }

        try {
            // Fetch entry details
            const response = await fetch(`/api/entries/${entryId}`);
            if (!response.ok) {
                alert('Failed to load entry details');
                return;
            }

            const entry = await response.json();

            // Populate modal fields
            document.getElementById('edit-entry-id').value = entry.id;
            document.getElementById('edit-notes').value = entry.notes || '';
            document.getElementById('edit-start-time').value = toLocalDateTimeString(entry.start_time);
            document.getElementById('edit-end-time').value = toLocalDateTimeString(entry.end_time);

            // Show modal
            const modal = document.getElementById('edit-modal');
            modal.style.display = 'flex';
            modal.classList.remove('hidden');

            // Focus on notes field
            document.getElementById('edit-notes').focus();
        } catch (error) {
            console.error('Error loading entry:', error);
            alert('Error loading entry details');
        }
    }

    // Close edit modal
    function closeEditModal() {
        const modal = document.getElementById('edit-modal');
        modal.style.display = 'none';
        modal.classList.add('hidden');

        // Clear form
        document.getElementById('edit-form').reset();
        document.getElementById('edit-entry-id').value = '';
    }

    // Save edited entry
    async function saveEditedEntry() {
        const entryId = document.getElementById('edit-entry-id').value;
        const notes = document.getElementById('edit-notes').value;
        const startTime = document.getElementById('edit-start-time').value;
        const endTime = document.getElementById('edit-end-time').value;

        // Validate times
        if (!startTime) {
            alert('Start time is required');
            return;
        }

        if (endTime && new Date(endTime) <= new Date(startTime)) {
            alert('End time must be after start time');
            return;
        }

        try {
            const payload = {
                notes: notes,
                start_time: toUTCString(startTime)
            };

            if (endTime) {
                payload.end_time = toUTCString(endTime);
            }

            const response = await fetch(`/api/entries/${entryId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                closeEditModal();
                loadEntries(); // Refresh the list
            } else {
                const error = await response.json();
                alert(error.error || 'Failed to save changes');
            }
        } catch (error) {
            console.error('Error saving entry:', error);
            alert('Error saving changes');
        }
    }

    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeEditModal();
        }
    });

    // Close modal on background click
    document.getElementById('edit-modal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeEditModal();
        }
    });

    // Event listeners
    document.getElementById('apply-filters').addEventListener('click', () => {
        currentPage = 1; // Reset to first page when applying filters
        loadEntries();
    });

    document.getElementById('prev-page').addEventListener('click', () => {
        if (currentPage > 1) {
            loadEntries(currentPage - 1);
        }
    });

    document.getElementById('next-page').addEventListener('click', () => {
        if (currentPage < totalPages) {
            loadEntries(currentPage + 1);
        }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadClients();
        loadEntries();

        // Update running timers every second
        setInterval(updateRunningTimers, 1000);
    });
</script>
{% endblock %}
