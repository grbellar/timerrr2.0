{% extends "base.html" %}

{% block title %}Timer - timerrr{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 py-6 sm:py-10">
    <!-- Page Title Section -->
    <div class="mb-5 sm:mb-6">
        <h1 class="text-xl sm:text-2xl font-semibold mb-1">Time Tracking</h1>
        <p class="text-sm text-gray-600">Track time for multiple clients simultaneously. I won't judge...</p>
    </div>

    <!-- Timer Card -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-5 sm:p-6">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-5">
            <div class="flex-1">
                <h2 class="text-sm sm:text-base font-medium mb-2 sm:mb-3 text-gray-700">Client 1</h2>
                <div class="text-3xl sm:text-4xl font-semibold tracking-wider">0:00:00</div>
            </div>
            <div class="w-full sm:w-auto">
                <button class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white px-4 sm:px-5 py-2.5 rounded-lg font-medium transition-colors text-sm">
                    Hold to clock in
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
