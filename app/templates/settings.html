{% extends "base.html" %}

{% block title %}Settings - timerrr{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-10">
    <!-- Page Title -->
    <div class="mb-5 sm:mb-6">
        <h1 class="text-xl sm:text-2xl font-semibold">Settings</h1>
    </div>

    <!-- Profile Section -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 sm:p-5 mb-4 sm:mb-5">
        <h2 class="text-base font-semibold mb-4">Profile</h2>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
            <input type="email"
                   value="admin@admin.com"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
    </div>

    <!-- Billing Section -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 sm:p-5 mb-4 sm:mb-5">
        <h2 class="text-base font-semibold mb-4">Billing</h2>
        <div class="mb-4">
            <p class="text-sm text-gray-700">
                <span class="font-medium">Current Plan:</span> Free
            </p>
        </div>
        <button class="px-4 py-2 bg-gray-900 hover:bg-gray-800 text-white rounded-md font-medium transition-colors text-sm">
            Upgrade to Pro ($7/month)
        </button>
    </div>

    <!-- Clients Section -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 sm:p-5 mb-8">
        <h2 class="text-base font-semibold mb-4">Clients</h2>

        <!-- Client List -->
        <div class="space-y-2 mb-3">
            <div class="flex items-center justify-between py-2">
                <span class="text-sm text-gray-700">Client 1</span>
                <div class="flex items-center space-x-3">
                    <button class="text-blue-600 hover:text-blue-700 text-sm font-medium">Edit</button>
                    <button class="text-red-600 hover:text-red-700 text-sm font-medium">Delete</button>
                </div>
            </div>
        </div>

        <!-- Add Client Button -->
        <button class="text-blue-600 hover:text-blue-700 text-sm font-medium">
            + Add Client
        </button>
    </div>

    <!-- Footer/Feedback Section -->
    <div class="text-center">
        <p class="text-sm text-gray-600">
            Have an idea? I'd love to hear from you.
            <a href="#" class="text-blue-600 hover:text-blue-700 font-medium underline">Send feedback</a>
        </p>
    </div>
</div>
{% endblock %}
